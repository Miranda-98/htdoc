<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!--
        2.	Haz una función que te pida que escribas algo y muestre un alert diciendo ‘Has escrito…’ y el valor introducido
    -->
    <input type="text" id="texto" placeholder="escribe en mi">
    <button  onclick="alerta()">Pinchame..!</button>
    <script>
        function alerta(){
            alert("HAS ESCRITO: "+document.getElementById("texto").value);
        }
        
    </script>
</body>
