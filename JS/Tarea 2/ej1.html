<body>
    <!--
    1.	Declara las siguientes variables:
        •	Tres variables numéricas cuyos valores sean respectivamente 3 números consecutivos cuya suma sea el número que introduce el usuario.
        Ejemplo: Si el usuario introduce el número 6, las variables tendrán los valores: num1= 1, num2= 2, num3= 3. 
        Nota: el usuario debe introducir un número mayor o igual a 5.
        •	Una variable cuyo texto sea tu nombre y apellidos y se muestre en la consola.

    -->


    <input type="number" id="numero" min="5" placeholder="introduce un número">
    <button  onclick="numerosConsecutivos()">Pinchame..!</button>


    <script>
        function numerosConsecutivos(){
            const n =  document.getElementById("numero").value;
            var v = n/3;
            var n1 = v+1;
            var n2 = v;
            var n3 = v-1;
            var nombre = "gerardo miranda";
            console.log(nombre);
            alert("num1= "+n1+" num2= "+n2+" num3= "+n3);
        }
    </script>
</body>
