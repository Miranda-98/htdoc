<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJ 3</title>
</head>
<body>
    <!--
        3.	Haz una arrow function que devuelva el cubo del número pasado como parámetro.
        
    -->
    <div id="mostrarPantalla"></div>
    <script>
        cubo = (x) => Math.pow(x,3);
        document.getElementById("mostrarPantalla").innerHTML = cubo(3);
    </script>
</body>
</html>
