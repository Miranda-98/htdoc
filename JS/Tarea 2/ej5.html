<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJ 5</title>
</head>
<body>
    <!--
        5.	El factorial de un número entero n es una operación matemática que consiste en multiplicar ese número 
        por todos los enteros menores que él: n x (n-1) x (n-2) x … x 1. 
        Así, el factorial de 5 (se escribe 5!) vale 5! = 5 x 4 x 3 x 2 x 1 = 120. 
        Haz un script que calcule el factorial de un número entero.
    -->
    <input type="number" id="x" placeholder="escribe un número">
    <button onclick="factorial()">Pinchame..!</button>
    <div id="y"></div>

    <script>
        function factorial(){
            var n = document.getElementById("x").value;
            var aux = 1;
            while(n > 0){
                aux = aux * n;
                n--;
            }
            document.getElementById("y").innerHTML = aux;
        }
    </script>
</body>
</html>
