<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJ 4</title>
</head>

<body>
    <!--
        4.	Haz un programa para que el usuario juegue a adivinar un número.
        Obtén un número al azar (busca por internet cómo se hace) y ve pidiendo al usuario que introduzca un número. 
        Si es el que busca le dices que lo ha encontrado y si no, le mostrarás si el número que busca el mayor o menor que el introducido. 
        El juego acaba cuando el usuario encuentra el número o cuando pulsa en ‘Cancelar’ 
        (en ese caso le mostraremos un mensaje de que ha cancelado el juego).
    -->
    <input type="number" id="x" placeholder="escribe un número">
    <button onclick="adivina()">Pinchame..!</button>
    <button onclick="cancelar()">Cancelar</button>
    <div id="y"></div>


    <script>
        var aleatorio = Math.floor(Math.random() * (10 - 1) + 1);//1-10
        console.log(aleatorio);
        function adivina() {
            var x = document.getElementById("x").value;
            if (x < aleatorio)
                document.getElementById("y").innerHTML = "el número que buscas es mayor";
            else if (x == aleatorio) {
                alert("adivinaste el número");
                window.location = 'ej4.html';
            } else
                document.getElementById("y").innerHTML = "el número que buscas es menor";
        }

        function cancelar(){
            alert("te rendiste..");
            window.location = 'ej4.html';
        }
    </script>
</body>

</html>
