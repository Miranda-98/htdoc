<!-- 
    1. Crea una clase Dado con las siguientes propiedades:
• Número de caras del dado (obligatoriamente debe ser mayor que 1).
• Color del dado.
• Tipo de dado. Posibilidades: dado de números, de letras, de consonantes, de
vocales, de sílabas… Para este ejercicio solo vamos a crear dados numéricos.
• Valores de las caras. Conjunto de valores que toman cada una de sus caras.
Se obtiene con el método “Calcular el valor de la caras”.
• Valor activo del dado. Tomará el valor del último lanzamiento del dado. Si el
dado nunca se ha lanzado tendrá valor 0.
Esta clase tendrá cuatro métodos:
1. Calcular el valor de las caras. Se debe hacer siempre tras la creación de
una instancia. Calcula el conjunto de valores que toman cada una de sus
caras. Al ser dados de tipo numérico, este conjunto de valores serán los
números naturales comprendidos entre 1 y el número de caras.
Ejemplos:
- En un dado de dos caras, estos valores serán 1 y 2.
- En un dado de tres caras, estos valores serán 1, 2 y 3.
- En un dado de siete caras, estos valores serán 1, 2, 3, 4, 5, 6 y 7.
2. Lanzar Dado. Este método asigna un valor aleatorio de entre los valores de
las caras a la propiedad “Valor activo del dado”.
3. Mostrar valor activo del dado. Muestra el valor activo del dado en el último
lanzamiento.
4. Mostrar información completa. Este método devuelve toda la información
del dado incluyendo el valor del último lanzamiento del dado.
Crea 2 instancias con dados de 6 caras. Lanza ambas y muestra la información
completa por pantalla (HTML).

 -->
