    <!-- 
        4. Modifica las clases Productos y Televisores para que el método 
        que muestra los datos del producto se llame de una manera más adecuada.
    -->
</body>
<script type="text/javascript">
    class Productos {
        constructor(nombre, categoria, unidades, precio) {
            this.nombre = nombre;
            this.categoria = categoria;
            this.unidades = unidades;
            this.precio = precio;
        }



        importe() {
            let importe = this.unidades * this.precio;
            return importe;
        }


        mostrar() {
            return this.nombre + " -> categoria (" + this.categoria + ")" + " unidades " + this.unidades + " x precio" + this.precio + "€ =" + this.importe() + "€";
        }
    }
    class Televisor extends Productos {
        constructor(nombre, categoria, unidades, precio, tamaño) {
            super(nombre, categoria, unidades, precio);
            this.tamaño = tamaño;
        }

        getInfo() {
            return super.mostrar();
        }
    }

    let tv = new Televisor('tvSamsung', 'Televisores', 4, 345.95, 40);
    document.write(tv.mostrar());
</script>
